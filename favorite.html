<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite locations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    
      <!-- Header Section with Navigation. Header class makes text vertical with logo on same line -->
      <header class="header">
        <!---Combined logo text-->
        <a href="index.html">
            <h2 class="logo">
                <span class="weather-font">Weather</span>
                <span class="forecast-font">Forecast</span>
                </h2>
            </a>

        <!---Image logo-->
        <a href="index.html"><img src="sunny.png" alt="logo of a sun"></a>
        
        <!--Navigation -->
        <nav>
            <ul class="menu">
                <li><a href= "details.html">5-Day Weather Forecast</a></li>
                <li><a href= "favorite.html">Favorite</a></li>
                </ul>
        </nav>
    </header>

    <!--Main Section -->
    <section class= "weather-display">
        <!---Weather picture as background-->
             <div class="weather-background">
                <img src="thunder.jpg" alt="thundery weather" class="img-fullsize">
             </div>
             <!--Weather background is empty by default -->
             <img id= "weather-image" src= "" alt="weather background">

    <!--Input button -->
             <form action="">
                <input type="text" autocomplete="off">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
             </form>

    <section class = "Header favorite">
        <h1>Favorite locations</h1>
        <h3>Here are your favorite locations</h2>
    </section>
</body>
</html>
