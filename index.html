<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="">!-->
 </head>
<body>
    
    <!-- Header Section with Navigation. Header class makes text vertical with logo on same line -->
    <header class="header">

        <!---Combined logo text-->
        <div class="logo-container">
        <a href="index.html">
            <h2 class="logo-text">
                <span class="weather-font">Weather</span>
                <span class="forecast-font">Forecast</span>
                </h2>
            </a>

        <!---Image logo-->
        <a href="index.html">
            <img class="sun-logo" src="sunny.png" alt="logo of a sun">
        </a>
    </div>

        <!--Navigation -->
        <nav>
            <ul class="menu">
                <li><a href= "details.html">5-Day Weather Forecast</a></li>
                <li><a href= "favorite.html">Favorite</a></li>
                </ul>
        </nav>
    </header>

    <!--Main Section -->
    <section class= "weather-display">
        <!---Weather picture as background-->
        <div class="weather-background">
                <img src="thunder.jpg" alt="thundery weather" class="img-fullsize">
             </div>
             <!--Weather background is empty by default -->
             <img id= "weather-image" src= "" alt="weather background">
 
             <!--Input button -->
             <form action="">
                <input type="text" autocomplete="off">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
             </form>

    <!--another button-->
 
    <!---Weather information-->
        <div class="weather-info">
            <h3>Location</h3>
            <h3>Temperature</h3>
            <h3>Date</h3>
            <h3>Time</h3>
        </div>
    </section>
