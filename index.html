<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="style.css">
    <!--Import Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <!-- Header Section with Navigation. Header class makes text vertical with logo on same line -->
    <header class="header">

        <!---Combined logo text-->
        <div class="logo-container">
            <a href="index.html">
                <h2 class="logo-text">
                    <span class="weather-font">Weather</span>
                    <span class="forecast-font">Forecast</span>
                </h2>
            </a>

            <!---Image logo-->
            <a href="index.html">
                <img class="sun-logo" src="sunny.png" alt="logo of a sun">
            </a>
        </div>

        <!--Navigation -->
        <nav>
            <ul class="menu">
                <li><a href="details.html">5-Day Weather Forecast</a></li>
                <li><a href="favorite.html">Favorite</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Section -->
    <section class="weather-display">
        <!---Weather picture as background-->
        <div class="weather-background">
            <!-- <img src="thunder.jpg" alt="thundery weather" class="img-fullsize"> -->
        </div>
        <!--Weather background is empty by default -->
        <img id="weather-image" src="" alt="weather background">

        <main class="main-container">
            <section class="input-container">
                <input class="city-input" placeholder="Search country...">
                <button class="search-button" id="searchButton">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </section>

            <section class="weather-info">
                <!-- Location and Date -->
                <div class="location-date-container">
                    <div class="location">
                        <h1 class="country-text">Sweden, </h1>
                        <h2 class="city-text">Stockholm</h2>
                        <span class="material-symbols-outlined">location_on</span>
                    </div>
                    <p class="current-date-text">Tue, 1 Oct</p>
                </div>

                    <!-- Temperature-->
                    <div class="temperature-container">
                        <h1 id="temperature">12°C</h1>
                        <p id="min-max-temperature">8° / 13°</p>
                    </div>

                    <!-- Weather Condition and Icon -->
                    <div class="weather-condition-container">
                    <div class="current-weather">
                        <img src="assets/sunny.png" alt="weather icon" class="weather-icon-img">
                        <p class="condition">Sunny</p>
                    </div>
            </section>

                <!-- 5-Day Forecast (to be updated dynamically) -->
                <section class="five-day-container">
                    <ul class="five-day-list">
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temperature"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temperature"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temperature"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temperature"></span>
                            <span class="day-icon"></span>
                        </li>
                        <li>
                            <span class="day-name"></span>
                            <span class="day-temperature"></span>
                            <span class="day-icon"></span>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
            </section>
        </main>


        <!--Add footer-->
        <footer></footer>
        <script src="myscript.js"></script>
</body>

</html>
